<!DOCTYPE html>
<html>
    <head>
        <title>css pagination</title>
        <style>
            .pagination a {
                background-color:turquoise;
                margin: 20px 15px;
                padding: 20px;
                width: 200px;
                text-decoration: none;
            }
            .pagination a:hover {
                background-color: tomato;
            }
            /*.pagination a:active {
                background-color: violet;
            }*/
        </style>
    </head>
    <body>
        <h1>pagination</h1>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&raquo;</a>

        </div>
    </body>
</html>
