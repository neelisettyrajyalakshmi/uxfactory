<!DOCTYPE html>
<html>

<head>
    <titile>Html forms</titile></br>
</head>

<body>
    <form name="login" action="" method="post">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name:Firstname><br /><br />
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name:lastname><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br /><br />
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br /><br />
        <input type="checkbox" id="language1" name="language1" value="English">
        <label for="English">I can speak English</label><br />
        <input type="checkbox" id="lanuage2" name="language2" value="Telugu">
        <label for="Telugu">I can speak Telugu</label><br />
        <input type="checkbox" id="language3" name="language3" value="Hindi">
        <label for="Hindi">I can speak Hindi</label><br /><br />
        <label for="Resume">Upload Resume</label>
        <input type="File" id="Resume" name="Resume"><br />
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br />
        <input type="Submit"><br /><br />
        <input type="Reset"><br /><br /><br />
        <!--form elements-->
        <label for="mobiles">Choose a mobile:</label>
        <select id="mobiles" name="mobiles">
            <option value="Redme">Redme</option>
            <option value="Oppo">Oppo</option>
            <option value="Realme">Realme</option>
            <option value="Vivo">Vivo</option>
        </select>
    </form>
</body>
</html>
