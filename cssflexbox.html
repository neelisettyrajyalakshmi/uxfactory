<!DOCTYPE html>
<html>
    <head>
        <title>Css flexbox</title>
        <style>
            .flex-container {
                display: flex;
                background-color: lawngreen;
                flex-wrap: nowrap;
            }
            .flex-container > div {
                background-color: lightcoral;
                margin: 10px;
                padding: 30px;
                font-size: 40px;

            }
        </style>
    </head>
    <body>
        <h1>Css field box</h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </body>
</html>
