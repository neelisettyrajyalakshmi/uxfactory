<!DOCTYPE html>
<html>
    <head>
    <title>css borders</title>
    <style>
        body {
            background-image: url("./images/Nature.jpg.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        p {
            border-style: double;
            border-width: 30px;/* top right bottom left*/
            border-color:indigo;
            height: 100% 100%;
        }
        h2 {
            border-style: dotted;
        }
    </style>
    </head>
<body>
    <h1>borders of css</h1>
    <p>border box is a box that wraps around the any html element.outline is used to drawn around the html elements</p>
    <h2>text direction is to specify the direction of an html element.</h2>
</body>
</html>
